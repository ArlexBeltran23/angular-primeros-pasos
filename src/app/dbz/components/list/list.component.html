<h4>Listados</h4>
<ul class="list-group d-flex justify-content-between aling-items-center">
    <li *ngFor="let character of characterList; 
    let i = index;
    let isEven = even;
    let isOdd = odd;
    ">

    <div>
        <span class="text-primary">{{i +1  }}.</span>
        <span>{{character.name}}</span>
        <strong>- Power:</strong>
        <span>{{character.power}}</span>
        <span>Es par: {{isEven}}</span>
        <span>Es par: {{isOdd}}</span>
    </div>

    <button (click)="oneDeleteCharacter(character.id)"  class="btn btn-danger" >X</button>
</li>
</ul>
